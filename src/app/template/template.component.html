        *ngIf="authService.isLoggedIn() && authService.isUserLoggedIn()"><i class="fas fa-user-circle mr-3"></i>User Profile</a>

        <a routerLink="/userMaintenance" routerLinkActive="active" class="list-group-item list-group-item-action bg-primary text-white"

        <a routerLink="/userComplaints" routerLinkActive="active" class="list-group-item list-group-item-action bg-primary text-white"

        <a routerLink="/notice" routerLinkActive="active" class="list-group-item list-group-item-action bg-primary text-white"

        <a routerLink="/maintenanceList" routerLinkActive="active" class="list-group-item list-group-item-action bg-primary text-white"
        *ngIf="authService.isLoggedIn()  &&  authService.isAdminLoggedIn()"> <i class="fas fa-tools mr-3"></i>Maintenance List</a>

        <a routerLink="/complaints" routerLinkActive="active" class="list-group-item list-group-item-action bg-primary text-white"
