<div class="container-fluid">
  <br/>
  <div class="row">
    <div class="col-md-12 col-sm-12 text-primary">
      <h3>
          <i class="icon-notice"></i> &nbsp;Create Notice
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <form [formGroup]="noticeForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="noticeTitle">
          </div>
          <div class="form-group col-md-3 col-sm-6">
              <label for="date">Date</label>
              <input type="text" class="form-control" id="date" bsDatepicker autocomplete="off" formControlName="date"
              [bsConfig]="datepickerConfig">
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="exDate">Notice Type</label>
                <select class="form-control" formControlName="noticeType">
                  <option selected [ngValue]="null">Select</option>
                  <option *ngFor="let item of noticeTypes" [ngValue]='item'>{{item}}</option>
                </select>
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7 col-sm-12">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="noticeText"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-block" *ngIf="!showLoader && mode === 'new'"><i class="icon-submit"></i>&nbsp; Create</button>
            <button type="submit" class="btn btn-primary btn-block" *ngIf="!showLoader && mode === 'edit'"><i class="icon-edit"></i>&nbsp; Edit</button>
            <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </div>
          <div class="form-group col-md-2 col-sm-6">
              <button type="submit" class="btn btn-outline-secondary btn-block" (click)="onCancel()"><i class="fa fa-ban"></i>&nbsp; Cancel</button>
            </div>
        </div>
      </form>
    </div>
  </div>

</div>
