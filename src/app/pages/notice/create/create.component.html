<div class="container-fluid mt-5 ml-md-5">
  <div class="row">
    <div class="col-md-12 col-sm-12 text-primary">
      <h3>
          <i class="icon-notice"></i> &nbsp;Create Notice
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <form [formGroup]="noticeForm" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="title">Title*</label>
            <input type="text" class="form-control" id="title" formControlName="noticeTitle">
            <div class="form-text text-danger" *ngIf="noticeForm.get('noticeTitle').invalid && noticeForm.get('noticeTitle').touched">
              Title cannot be blank.
            </div>
          </div>
          <div class="form-group col-md-3 col-sm-6">
              <label for="date">Date*</label>
              <input type="text" class="form-control" id="date" bsDatepicker autocomplete="off" formControlName="date"
              [bsConfig]="datepickerConfig">
              <div class="form-text text-danger" *ngIf="noticeForm.get('date').invalid && noticeForm.get('date').touched">
                Date cannot be blank.
              </div>
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="exDate">Notice Type*</label>
                <select class="form-control" formControlName="noticeType">
                  <option selected [ngValue]="null">Select</option>
                  <option *ngFor="let item of noticeTypes" [ngValue]='item'>{{item}}</option>
                </select>
                <div class="form-text text-danger" *ngIf="noticeForm.get('noticeType').invalid && noticeForm.get('noticeType').touched">
                  Please select a notice type.
                </div>
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7 col-sm-12">
            <label for="description">Description*</label>
            <textarea class="form-control" id="description" rows="3" formControlName="noticeText"></textarea>
            <div class="form-text text-danger" *ngIf="noticeForm.get('noticeText').invalid && noticeForm.get('noticeText').touched">
              Please enter some description.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!noticeForm.valid" *ngIf="!showLoader && mode === 'new'"><i class="icon-submit"></i>&nbsp; Create</button>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!noticeForm.valid" *ngIf="!showLoader && mode === 'edit'"><i class="icon-edit"></i>&nbsp; Edit</button>
            <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </div>
          <div class="form-group col-md-2 col-sm-6">
              <button type="submit" class="btn btn-outline-primary btn-block" (click)="onCancel()"><i class="fa fa-ban"></i>&nbsp; Cancel</button>
            </div>
        </div>
      </form>
    </div>
  </div>

</div>
