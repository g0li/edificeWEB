<div class="container-fluid">
  <br/>
  <div class="row">
    <div class="col-md-9 text-primary">
      <h3>
        <i class="fas fa-bullhorn"></i> &nbsp; Notices
       </h3>
    </div>
    <div class="col-md-3 d-flex justify-content-center" *ngIf="authService.isLoggedIn()  &&  authService.isAdminLoggedIn()">
      <button class="btn btn-primary" (click)="onCreateNotice()">
       <i class="fa fa-plus"></i> &nbsp; Create Notice
        </button>
    </div>
  </div>
  <hr><br>
  <div class="row" *ngIf="!showLoader">
    <div class="col-md-4 col-sm-6">
      <label>Title</label>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchTitle">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row" *ngIf="!showLoader">
    <div class="col-md-12 col-sm-12 table-responsive">
       <table class="table table-hover">
         <thead>
           <tr>
             <th>Sr No.</th>
             <th>Title</th>
             <th>Description</th>
             <th>Dated</th>
             <th>Type</th>
             <th *ngIf="authService.isLoggedIn()  &&  authService.isAdminLoggedIn()">Edit</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let item of filteredNoticeList | paginate: { id: 'pager',
           itemsPerPage: 10,
           currentPage: p }; let i = index;">
             <td>{{i+1}}</td>
             <td>{{item.noticeTitle}}</td>
             <td style="max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" >{{item.noticeText}}</td>
             <td>{{item.date}}</td>
             <td>{{item.noticeType}}</td>
             <td *ngIf="authService.isLoggedIn()  &&  authService.isAdminLoggedIn()">
               <i class="fas fa-pencil-alt" style="cursor: pointer" (click)="editButtonClick(item.$key)"></i></td>
           </tr>
         </tbody>
       </table>
       <pagination-controls  id="pager"
                      (pageChange)="p = $event"
                      autoHide="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
    </div>
  </div>
  <br/><br/>
  <div class="row" *ngIf="showLoader">
    <div class="col-md-12 col-sm-12">
        <div class="text-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
          </div>
    </div>
  </div>
</div>
