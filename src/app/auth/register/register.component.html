<br/><br/>
<div class="container">
  <div class="col-md-12 col-sm-12 d-flex justify-content-center">
    <div class="card border-primary mb-3" style="width: 50%;">
      <div class="card-header">Edfice Registration</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Register User</h5>
        <br/>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off" >
          <div class="form-group col-md-12">
            <label for="email">Email Id</label>
            <input type="email" email class="form-control" id="email" ngModel #email="ngModel" name="email" required autocomplete="off">
            <div class="form-text text-danger" *ngIf="email.touched && email.hasError('required')">Email cannot be blank.</div>
            <div class="form-text text-danger" *ngIf="email.touched && email.hasError('email')">Please enter a valid email.</div>
          </div>
          <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ngModel #password="ngModel" name="password" required minlength="6">
            <div class="form-text text-danger" *ngIf="password.touched && password.hasError('required')">Password cannot be blank.</div>
            <div class="form-text text-danger" *ngIf="password.touched && password.hasError('minlength')">Password must be alteast 6 characters.</div>
          </div>
          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-primary btn-block" *ngIf="!showLoader"
            [disabled]="!f.valid">
              <i class="fas fa-user-plus"></i> &nbsp;Register</button>

            <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
