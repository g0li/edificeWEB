
<div class="container">
  <div class="col-md-12 col-sm-12 d-flex justify-content-center">
    <div class="card border-0 mb-3" style="width: 100%;">
      <!-- <div class="card-header bg-success text-white">Edfice Login</div> -->
      <div class="d-flex justify-content-center mt-4">
        <img class="card-img-top" src="../../../assets/user-login.png" alt="login"  id="loginImage"
        style="height: 256px; width: 207.5px;">
      </div>
      <div class="card-header border-0 text-center bg-transparent">
          <h4 class="text-primary" id="userLoginText">Login</h4>
        </div>
      <div class="card-body text-primary">
        <br/>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off" >
          <div class="form-group col-md-4 offset-md-4 col-sm-12">
            <label for="email">Email Id</label>
            <input type="email" email class="form-control" id="email" ngModel #email="ngModel" name="email" required autocomplete="off">
          </div>
          <div class="form-group col-md-4 offset-md-4 col-sm-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ngModel #password="ngModel" name="password" required minlength="6">
          </div>
          <div class="form-group col-md-4 offset-md-4 col-sm-12 text-center">
            <button type="submit" class="btn btn-secondary border-primary btn-hover color-7" *ngIf="!showLoader" style="border-radius:40px;">
            <!-- <i class="fas fa-sign-in-alt"></i> &nbsp;Login -->
            LOGIN
          </button>

            <div class="d-flex justify-content-center" *ngIf="showLoader">
              <div class="spinner-border text-primary mt-4" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
